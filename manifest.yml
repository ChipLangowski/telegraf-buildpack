---
language: telegraf
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- ".rspec"
- "*Gemfile*"
- cf_spec/
- spec/
- log/
- test/
- buildpack-packager/
- telegraf_buildpack-*v*.zip
url_to_dependency_map:
- match: telegraf.tgz
  name: telegraf
  version: 1.2.1
- match: cf.tgz
