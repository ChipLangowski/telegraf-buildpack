  version: 6.21.1
- match: jq
  name: jq
  version: 1.5
dependencies:
- name: telegraf
  version: 1.2.1
  uri: https://dl.influxdata.com/telegraf/releases/telegraf-1.2.1_linux_amd64.tar.gz
  md5: 3eb41e5581a7ec78379ace9eb4c1558c
  cf_stacks:
  - cflinuxfs2
- name: cf
  version: 6.21.1
  uri: https://goo.gl/SCnwjb
  md5: cdaab0ef3884c4e53f4263d6dfbaf33c
  cf_stacks:
  - cflinuxfs2
- name: jq
  version: 1.5
  uri: https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
  md5: 6a342dbb17b2f2ea4ec0e64d2157614d
  cf_stacks:
  - cflinuxfs2
